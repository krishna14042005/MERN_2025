<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyramid Pattern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #pattern {
      font-size: 18px;
      white-space: pre;
    }
  </style>
</head>
<body>
  <button id="generatePattern">Pattern</button>
  <pre id="pattern"></pre>
  <script>
    document.getElementById('generatePattern').addEventListener('click', () => {
      const rows = 5; 
      let pattern = '';
      for (let i = 1; i <= rows; i++) {
        const spaces = ' ';
        const stars = '1'.repeat(2 * i - 1);
        pattern += spaces + stars + '\n';
      }
      document.getElementById('pattern').textContent = pattern;
    });
  </script>
</body>
</html>
